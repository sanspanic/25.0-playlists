{% extends 'base.html' %}

{% block title %} Song - {{song.title}} {% endblock %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3 class='mb-3'>This song is featured in the following playlists: </h3>
<ul>
  {% for playlist in song.playlists %}
    <li><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></li>
  {% endfor %}

</ul>

{% endblock %}
